sonic_bgp_external_pg_entry:
  - advertisement_interval: 0
    bfd:
      enabled: true
    capability:
      extended_nexthop: true
    name: external
    remote_as:
      peer_type: external
    timers:
      holdtime: 9
      keepalive: 3
    address_family:
     afis:
      - activate: true
        afi: ipv4
        safi: unicast
      - activate: true
        afi: l2vpn
        safi: evpn
sonic_bgp_fabriclink_neighbors_aflist:
  - activate: true
    afi: ipv4
    allowas_in:
      value: 2
    safi: unicast
  - activate: true
    afi: l2vpn
    safi: evpn
sonic_bgp_spineleaf_peergroup:
  advertisement_interval: 5
  bfd:
    enabled: true
  capability:
    extended_nexthop: true
  name: spine-leaf
  remote_as:
    peer_type: external
  timers:
    holdtime: 9
    keepalive: 3
